services:
  - type: web
    name: toybox-brawl-backend
    runtime: node
    region: oregon # You can change this to your preferred region
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://toyboxsol.netlify.app # Your Netlify URL
      - key: CORS_ORIGIN
        value: https://toyboxsol.netlify.app
    healthCheckPath: /health
    autoDeploy: true # Automatically deploy on push to main branch