<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Toy Box Brawl</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <script>
      // Polyfill for Buffer and global (needed for Solana)
      if (typeof global === 'undefined') {
        window.global = window;
      }
      
      // Optimize for mobile Safari pixel ratio
      (function() {
        const pixelRatio = window.devicePixelRatio || 1;
        const isMobileSafari = /iPhone|iPad|iPod/.test(navigator.userAgent) && !window.MSStream;
        
        if (isMobileSafari && pixelRatio > 2) {
          // Cap pixel ratio at 2 for performance on high-DPI iOS devices
          document.documentElement.style.zoom = 2 / pixelRatio;
        }
        
        // Prevent elastic scrolling on iOS
        document.addEventListener('touchmove', function(e) {
          if (e.touches.length > 1) {
            e.preventDefault();
          }
        }, { passive: false });
        
        // Handle safe area insets for notched devices
        if (CSS.supports('padding-top: env(safe-area-inset-top)')) {
          document.documentElement.style.paddingTop = 'env(safe-area-inset-top)';
          document.documentElement.style.paddingBottom = 'env(safe-area-inset-bottom)';
        }
      })();
    </script>
    <style>
      html {
        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: 'Comic Neue', cursive;
        touch-action: manipulation;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        overscroll-behavior: none;
      }
      
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      canvas {
        image-rendering: optimizeSpeed;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
      }
      
      /* Optimize animations for 60fps */
      @media (prefers-reduced-motion: no-preference) {
        * {
          scroll-behavior: smooth;
        }
      }
      
      /* Force GPU acceleration for better performance */
      .gpu-accelerated {
        transform: translateZ(0);
        will-change: transform;
      }
    </style>
  </head>

  </body>
